spring.http.encoding.force=true


##### spring cloud etcd
spring.cloud.etcd.uris=http://${etcd.host:172.30.142.163}:${etcd.port:2379}
spring.cloud.etcd.discovery.preferIpAddress=true

spring.boot.admin.url=http://${admin.host:172.30.142.164}:${admin.port:8090}

#Mysql database property
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.url=jdbc\:mysql\://172.30.142.163\:3305/zrt_oa?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.initialSize=20
spring.datasource.maxWait=60000
spring.datasource.maxActive=100
spring.datasource.maxIdle=20
spring.datasource.minIdle=5
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
